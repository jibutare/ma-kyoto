<!DOCTYPE html>
<html class="no-js" lang="ja">
<html>
    <head>
      <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-632600-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-632600-2');
</script>

        <title>{{ page.title }} - {{ site.title }}</title>
        <meta charset="utf-8">
        <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
        <!-- favicon -->
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- touch icon -->
        <link rel="apple-touch-icon" type="image/png" href="{{ "/assets/images/commons/apple-touch-icon-180x180.png" | absolute_url }}">
        <link rel="icon" type="image/png" href="{{ "/assets/images/commons//icon-192x192.png" | absolute_url }}">
        <!-- Place favicon.ico in the root directory -->
        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:300,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:300,500&display=swap" rel="stylesheet">
        <!-- Theme Styles -->
        <link rel="stylesheet" href="{{ "/assets/css/style.css" | absolute_url }}" />
    </head>
    <body>
      {% include navigation.html %}
      {{ content }}
      {% include footer.html %}
    </body>
</html>
